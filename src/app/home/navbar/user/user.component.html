<div
  class="absolute shadow-2xl shadow-[#9693f913] end-2 top-10 z-40 w-64 h-60 p-3 bg-[#111926] rounded-lg text-white"
>
  <div
    class="flex gap-2 items-center border-b border-slate-600 py-2 px-3 text-slate-200"
  >
    <fa-icon [icon]="userIcon" size="xl" />
    <span class="capitalize font-semibold text-sm">{{ userName }}</span>
  </div>
  <div class="p-2 text-[13px]">
    <ul class="uppercase">
      <li>DashBoard</li>
    </ul>
  </div>
  <div class="">
    <button
      (click)="logout()"
      class="px-3 py-1 m-2 absolute bottom-2 end-2 text-xs 
      font-semibold border border-slate-600 active:bg-slate-500 
      hover:bg-indigo-500
      duration-500 rounded"
    >
      LogOut
    </button>
  </div>
</div>
