<div
  class="fixed w-screen h-screen bg-black opacity-25 z-20 top-0 left-0"
  (click)="onCancel()"
></div>

<dialog
  open
  class="rounded-md fixed top-0 translate-y-40 z-50 bg-[#111926] shadow-2xl"
>
  <form
    (ngSubmit)="onSubmit()"
    class="p-5 m-3 bg-[#111926] text-white min-w-72 w-[50vw]"
  >
    <h2 class="text-center font-bold text-2xl">
      {{ id == null || undefined ? "Create Post" : "Update Post" }}
    </h2>
    <p class="grid grid-cols-1 gap-2">
      <label for="title">Title</label>
      <input
        type="text"
        id="title"
        name="title"
        class="focus:border-indigo-400 border border-[#2e323e] outline-none px-3 py-2 rounded bg-[#111926]"
        [(ngModel)]="postdata.title"
      />
    </p>

    <p class="grid grid-cols-1 gap-2 my-3">
      <label for="content">content</label>
      <textarea
        id="content"
        rows="5"
        name="content"
        rows="4"
        class="focus:border-indigo-400 border border-[#2e323e] outline-none px-3 py-2 rounded bg-[#111926]"
        maxlength="200"
        [(ngModel)]="postdata.content"
      ></textarea>
    </p>

    <div class="w-full">
      <button
        type="submit"
        class="px-3 py-2 my-3 w-[100%] bg-indigo-500 text-[#faebd7] rounded-md"
      >
        {{ id == null || undefined ? "Create" : "Update" }}
      </button>
      <button
        type="button"
        class="absolute top-2 end-3 p-3 active:text-red-500 active:scale-125"
        (click)="onCancel()"
        [ngClass]=""
      >
       <fa-icon [icon]="xMark" size="lg"/>
      </button>
    </div>
  </form>
</dialog>
