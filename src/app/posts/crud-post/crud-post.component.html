@if(isEditorEnabled) {<app-create-post
  [id]="selectId"
  (closeEditor)="toggleEditor()"
/>}
<div
  class="grid grid-cols-1 w-[25%] bg-[#2e323e] absolute top-10 -right-3 px-3 py-2 rounded text-xs"
>
  <button class="border-b border-slate-700 py-1" (click)="toggleEditor()">
    Edit
  </button>
  <button class="border-b border-slate-700 py-1" (click)="onDelete()">
    Delete
  </button>
  <button disabled class="py-1">Share</button>
</div>
